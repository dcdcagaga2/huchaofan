<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>占位</title>
    <!--基本样式-->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <!--占座样式-->
    <link href="css/holdSeat.css" rel="stylesheet" />
</head>
<body>
    <form>
        <select id="select">
            <option selected="selected">请选择乘坐类型</option>
            <option>16</option>
            <option>19</option>
            <option>20</option>
            <option>33</option>
            <option>35</option>
            <option>37</option>
            <option>45</option>
            <option>49</option>
            <option>51</option>
            <option>53</option>
            <option>57</option>
            <option>65</option>
        </select>
        <button>占位</button>
        <div id="takeYourSeat">
            <table class="top">
                <tr>
                    <td><div class="topSeatImg"></div>可选座位</td>
                    <td><div class="topSeatImg holded"></div>已选座位</td>
                    <td><div class="topSeatImg select"></div>已占座位</td>
                </tr>
            </table>
        </div>
        <button onclick="alert(holdSeat.HasSelectedSeat());">提交</button>
    </form>
    
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/holdSeat.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        var holdedSeatArr = [2, 7, 9];
        $(function () {
            //默认16座类型
            $("#takeYourSeat").html(holdSeat.CreateHtmlStr("seat16"));
            holdSeat.AddHoldedAndNumber($(".seat"), holdedSeatArr);//传入16座已占座位

            //为select绑定切换方法
            $("#select").on("change", function () {
                var seatType = "seat" + $(this).find("option:selected").html();
                $("#takeYourSeat").html(holdSeat.CreateHtmlStr(seatType));
                holdSeat.AddHoldedAndNumber($(".seat"), holdedSeatArr);
            });
        })
    </script>
</body>
</html>
