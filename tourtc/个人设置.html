    <title>个人设置</title>

    <!--字体样式-->
    <link href="iconfont/iconfont.css" rel="stylesheet" />
    <!--<link href="css/supplier-common.css" rel="stylesheet" />-->

    <link href="css/reset_1.0.css" rel="stylesheet" />

<body>
    <article>
        <!--<header class="common-mar20">
            <p class="header_h50 common-pad15 ft-666 fb">您目前的绑定信息为：</p>
        </header>-->


        <header class=" clear headertitle">
            <span class="fl iconfont ft-green h44 cur-p" style="position:absolute" onclick="javascript:history.back(-1)" >&#xe609;</span>
            <p class="header_h44 text-c ft-666 ft17">个人设置</p>
        </header>
        <section>
            <ul class="lh25  bgWhite setupinfo_1 ">
                <li class="h87 pad-bt15">
                    <div class=" cur-p enterprise">
                        <span>企业Logo</span><span class="fr iconfont mar-l13 navArrow">&#xe601;</span>
                        <div class="img fr">
                            <input accept="image/*" type="file" />
                            <img src="images/guest1.png" />
                        </div>
                    </div>
                </li>
                <li class="clear">企业名称<span class="fr mar-r16">什么什么和什么什么和什么旅行社</span></li>
                <li>
                    店铺名称
                    <div class="fr cur-p" onclick="location = '品牌名称修改.html'">
                        <span class=" iconfont navArrow">&#xe601;</span>
                        <span class="  mar-r16">什么和什么旅行社</span>
                    </div>
                </li>
            </ul>
        </section>

        <section>
            <ul class="lh25 mar-t10  bgWhite setupinfo_1 ">
                <li>

                    固定电话
                    <div class="fr cur-p" onclick="location = '修改客服电话.html'">
                        <span class="iconfont navArrow">&#xe601;</span>
                        <span class="  mar-r16">021-12345678</span>
                    </div>
                </li>
                <li>
                    传真
                    <div class="fr cur-p" onclick="location = '修改客服电话.html'">
                        <span class=" iconfont navArrow">&#xe601;</span>
                        <span class="  mar-r16 cur-p">021-12345645</span>
                    </div>
                </li>
                <li>
                    客服电话1
                    <div class="fr cur-p" onclick="location = '修改客服电话.html'">
                        <span class=" iconfont navArrow">&#xe601;</span>
                        <span class="  mar-r16">137 1234 5678</span>
                    </div>

                </li>

                <li class="clear">
                    <input type="button" class="btngreen fr btn" value="添加客服" onclick="location='添加客服电话.html'" />
                    <!--<a href="btngreen fr btn">添加客服</a>-->
                </li>
            </ul>
        </section>

        <section class=" mar-b10">
            <ul class="lh25 mar-t10  bgWhite setupinfo_1 ">
                <li>
                    企业位置
                    <div class="fr cur-p" onclick="location = '修改店铺地址.html'">
                        <span class=" iconfont navArrow">&#xe601;</span>
                        <span class="  mar-r16">上海宝山区高境镇什么什么小区什</span>
                    </div>
                </li>

                <li>
                    <p class="phototitle">门店外照片<span class="fr iconfont navArrow">&#xe601;</span></p>

                    <!--<span class="fr  mar-r16">021-12345645</span>-->
                    <div class="photo">
                        <input accept="image/*" type="file" />
                        <img src="images/bg1.jpg" />
                    </div>
                </li>

                <li>
                    门店内营业现场照片
                    <span class="fr iconfont navArrow">&#xe601;</span>
                    <!--<span class="fr  mar-r16">021-12345645</span>-->
                    <div class="photo">
                        <input accept="image/*" type="file" />
                        <img src="images/bg1.jpg" />
                    </div>
                </li>

                <li class="nobbord clear">
                    门店内营业执照照片
                    <span class="fr iconfont navArrow">&#xe601;</span>
                    <!--<span class="fr  mar-r16">021-12345645</span>-->
                    <div class="photo">
                        <input accept="image/*" type="file" />
                        <img src="images/bg1.jpg" />
                    </div>
                </li>
            </ul>
        </section>
