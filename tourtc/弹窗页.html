<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
    <title>弹窗页</title>

    <!--字体样式-->
    <link href="iconfont/iconfont.css" rel="stylesheet" />
    <!--<link href="css/supplier-common.css" rel="stylesheet" />-->

    <!--默认样式-->
    <link href="css/reset_1.0.css" rel="stylesheet" />
    <link href="css/fdpage.css" rel="stylesheet" />
</head>

<body>
    <!-- 弹窗所有样式 -->
    <div class="comart loadingCircleBox bgwhite">

        <!--解除绑定-->
        <aside class="defAccount-box">
            <div class="cont clear">
                是否确认解除绑定？
            </div>
            <div class="queryBtn clear">
                <span class="fl ft-lightred">解除</span>
                <span class="fl nocolor ">返回</span>
                
            </div>
        </aside>

        <!--默认账号-->
        <aside class="defAccount-box">
            <div class="cont clear">
                是否确认设为默认账号？
            </div>
            <div class="queryBtn clear">
                <span class="fl nocolor ">取消</span>
                <span class="fl ft-green">确定</span>
            </div>
        </aside>

        <!--添加平台账号-->
        <aside class="defAccount-box">
            <div class="cont clear">
                是否确认添加平台账号？
            </div>
            <div class="queryBtn clear">
                <span class="fl nocolor ">取消</span>
                <span class="fl ft-green">确定</span>
            </div>
        </aside>

        <!--确认删除-->
        <aside class="defAccount-box">
            <div class="cont clear">
                确认是否删除？
            </div>
            <div class="queryBtn clear">
                <span class="fl nocolor ">取消</span>
                <span class="fl ft-green">确定</span>
            </div>
        </aside>


    </div>

    <!--JS-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/fit_6p_414_v1.0.js"></script>

    <script src="js/fdpage.js"></script>


    <script type="text/javascript">

        //    });
        //});
    </script>
</body>
</html>
